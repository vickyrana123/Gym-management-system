<!DOCTYPE html>
<html>

<head>
  <title>Gym App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Insert any custom CSS here */
    body {
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 40px;
    }

    header nav {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    header nav ul {
      display: flex;
      flex-direction: row;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    header nav ul li {
      margin-right: 40px;
      font-size: 18px;
      cursor: pointer;
    }


    #logo {
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    #free-trial-btn,
    #contact-btn {
      background-color: red;
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      margin-right: 20px;
      cursor: pointer;
    }

    #free-trial-btn:hover,
    #contact-btn:hover {
      background-color:red;
    }

    .login,
    .register,
    .gym-login,
    .gym-register {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      padding: 50px 0;
    }

    .login h1,
    .register h1,
    .gym-login h1,
    .gym-register h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .login form,
    .register form,
    .gym-login form,
    .gym-register form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login label,
    .register label,
    .gym-login label,
    .gym-register label {
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-align: left;
      width: 100%;
    }

    /* Form input fields */
    .login input,
    .register input,
    .gym-login input,
    .gym-register input {
      border: none;
      background-color: #f4f4f4;
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
    }

    /* Form submit button */
    .login button,
    .register button,
    .gym-login button,
    .gym-register button {
      background-color: #3cb371;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .login button:hover,
    .register button:hover,
    .gym-login button:hover,
    .gym-register button:hover {
      background-color: #2e8b57;
    }

    /* Registration link */
    .login p,
    .gym-login p {
      margin-top: 20px;
    }

    .login p a,
    .gym-login p a {
      color: #3cb371;
      text-decoration: underline;
    }

    .login p a:hover,
    .gym-login p a:hover {
      color: #2e8b57;
    }

    /* Gym owner registration link */
    .register p,
    .gym-register p {
      margin-top: 20px;
    }

    .register p a,
    .gym-register p a {
      color: #3cb371;
      text-decoration: underline;
    }

    .register p a:hover,
    .gym-register p a:hover {
      color: #2e8b57;
    }

    /* Form error message */
    .error-message {
      color: red;
      font-size: 0.8rem;
      margin-top: 5px;
    }

    /* Hide gym owner registration by default */
    .gym-register {
      display: none;
    }
  </style>
</head>
<link rel="stylesheet" href="css/dynamic.css">
<body>
  <header>
    <div id="logo">My Gym</div>
    <nav>
      <ul>
        <li><a href="mainpage.html">Home</a></li>
        <li><a href="getstarted.html">About</a></li>
        <li><a href="FitnessInstituteLinks.html">Fitness Institute List</a></li>
        <li><a href="Gallery.html">Gallery</a></li>
        <!-- <li>Contacts</li> -->
      </ul>
      <div>
        <button id="free-trial-btn"><a href="login.html">Login</a></button>
        <button id="contact-btn"><a href="contact.php">Contact</a></button>
        <!-- </ -->
    </nav>
  </header>

  <main>
    <section class="register">
      <h1>Customer Registration</h1>
      <form action="customer_reg.php" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="Email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="Password" maxlength="15" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="Con_Password" maxlength="15" required>

        <button type="submit" name="register">Create Customer Account</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </section>


  </main>



  <script src="script.js"></script>
</body>

</html>
