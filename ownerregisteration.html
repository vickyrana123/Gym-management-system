    <h2>Gym Owner Registration</h2>
    <form action="owner_reg.php" method="post">

      <input type="text" id="name" name="Name" required>
  
      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required>
  
      <label for="password">Password</label>
      <input type="password" id="password" name="Pass" maxlength="15" required>
  
      <label for="confirm-password">Confirm Password</label>

      <label for="gym-name">Gym Name</label>
      <input type="text" id="gym-name" name="Gym_Name" required>
  
      <label for="address">Address</label>
      <input type="text" id="address" name="Address" required>
  
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="Phone" pattern="[0-9]{10}" maxlength="10" required>
