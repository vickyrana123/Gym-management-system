.login form,

  display: flex;
  flex-direction: column;
  align-items: center;
}

.login label,
.register label,
.gym-login label,
.gym-register label {
  font-size: 1.2rem;
  margin-bottom: 10px;
  text-align: left;
  width: 100%;
}
       
/* Form input fields */
.login input,
.register input,
.gym-login input,
.gym-register input {
  border: none;
  background-color: #f4f4f4;
  padding: 10px;
  margin-bottom: 20px;
  width: 100%;
}

/* Form submit button */
.login button,
.register button,
.gym-login button,
.gym-register button {
  background-color: #3cb371;
  color: #fff;
  border: none;
  padding: 10px 20px;
  margin-top: 20px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

.login button:hover,
.register button:hover,
.gym-login button:hover,
.gym-register button:hover {
  background-color: #2e8b57;
  transition: .1;
}

/* Registration link */
.login p,
.gym-login p {
  margin-top: 20px;
}

.login p a,
.gym-login p a {
  color: #3cb371;
  text-decoration: underline;
}

.login p a:hover,
.gym-login p a:hover {
  color: #2e8b57;
}

/* Gym owner registration link */
.register p,
.gym-register p {

.register p a,
.gym-register p a {
  color: #3cb371;
  text-decoration: underline;
}

.register p a:hover,
.gym-register p a:hover {
  color: #2e8b57;
}

/* Form error message */
.error-message {
  color: red;
  font-size: 0.8rem;
  margin-top: 5px;
}

/* Hide gym owner registration by default */
.gym-register {
  display: none;
